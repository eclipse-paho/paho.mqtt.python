# https://beta.ruff.rs
name: ruff
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff --ignore=E402,E703,E711,E712,E721,E741,F401,F811,F841
                --format=github --line-length=250 --target-version=py37 .
