name: tox
on:
  push:
    branches: [master]
  pull_request:
jobs:
  tox:
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: pip install -e .
      - run: pip install tox
      - run: tox -e py
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -e .
      - run: pip install tox
      - run: tox -e lint
